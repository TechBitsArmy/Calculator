<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
    <div class="container">
        <div class="output-area">
            <input type="text" class="input" id="input" readonly>
        </div>
        <div class="row">
            <div class="operators col " id="reset" onclick="solveEqn(this.id)">C</div>
            <div class="operators col " id="modulus" onclick="solveEqn(this.id)">%</div>
            <div class="operators col " id="cancel" onclick="backspace()"><i class="uil uil-cancel"></i></div>
            <div class="operators col" id="div" onclick="solveEqn(this.id)">&divide</div>
        </div>

        <div class="row">
            <div class="numbers col" id="7" onclick="solveEqn(this.id)">7</div>
            <div class="numbers col" id="8" onclick="solveEqn(this.id)">8</div>
            <div class="numbers col" id="9" onclick="solveEqn(this.id)">9</div>
            <div class="operators col" id="multiply" onclick="solveEqn(this.id)">&times</div>
        </div>

        <div class="row">
            <div class="numbers col" id="4" onclick="solveEqn(this.id)">4</div>
            <div class="numbers col" id="5" onclick="solveEqn(this.id)">5</div>
            <div class="numbers col" id="6" onclick="solveEqn(this.id)">6</div>
            <div class="operators col" id="minus" onclick="solveEqn(this.id)">-</div>
        </div>

        <div class="row">
            <div class="numbers col" id="1" onclick="solveEqn(this.id)">1</div>
            <div class="numbers col" id="2" onclick="solveEqn(this.id)">2</div>
            <div class="numbers col" id="3" onclick="solveEqn(this.id)">3</div>
            <div class="operators col" id="plus" onclick="solveEqn(this.id)">+</div>
        </div>

        <div class="row">
            <!-- <div class="numbers col" id="00" onclick="solveEqn(this.id)">00</div> -->
            <div class="numbers col zero" id="0" onclick="solveEqn(this.id)">0</div>
            <div class="numbers col" id="point" onclick="solveEqn(this.id)">.</div>
            <div class="operators col equal" id="equal" onclick="solveEqn(this.id)">=</div>
        </div>
        <center>
            <p class="position"><a href="#">&copy; TechBits. All Right Reserved</a></p>
        </center>
    </div>
    <script src="assets/js/index.js"></script>
</body>

</html>
